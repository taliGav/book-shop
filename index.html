<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto+Condensed&family=Roboto:wght@300&family=ZCOOL+QingKe+HuangYou&display=swap"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet" />

    <title>Books inventory management</title>
</head>

<body onload="onInit()">
    <h1 data-trans="title">Manage your books ONLINE</h1>

    <select class="form-select" aria-label="Default select example" onchange="onSetLang(this.value)">
        <option selected>Language</option>
        <option value="en">English</option>
        <option value="he">Hebrew</option>
      </select>

    <table class="books">
        <thead>
            <tr>
                <th data-trans="title-id">Id</th>
                <th data-trans="title-book" onclick="onSetSort('AZ')" class="sort">Title</th>
                <th data-trans="title-price" onclick="onSetSort('PRICE')" class="sort">Price</th>
                <th data-trans="title-rate" onclick="onSetSort('RATE')" class="sort">Rate</th>
                <th data-trans="title-actions" colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="add">
        <h4 data-trans="add-inventory">Add a book to the inventory:</h4>
        <input data-trans="add-new-book" type="text" name="newBookTitle" placeholder="Enter book title" />
        <input data-trans="add-new-book-price" type="number" min="0" name="newBookPrice" placeholder="Set a price" />
        <button data-trans="add-new-book-btn" onclick="onAddBook()">Add</button>
    </div>

    <div class="user-msg"></div>

    <div class="modal-book">
        <h3></h3>
        <h4>
            <span data-trans="title-price">Price</span> 
             <span class="modal-price"></span></h4>
        <div class="img"></div>
        <h5 data-trans="book-desc">Book Description</h5>
        <p></p>

        <table class="rate modal-rate"></table>

        <button data-trans="exit" onclick="onCloseModal()">Close</button>
    </div>

    <footer>
        <h5 class="page-display"></h5>

        <button data-trans="prev-page" onclick="onCurrPage('PREV')">Prev Page</button>
        <a class="page-btns"></a>
        <button data-trans="next-page" onclick="onCurrPage('NEXT')">Next Page</button>

    </footer>



    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>


    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/shop-service.js"></script>
    <script src="js/shop-controller.js"></script>

</body>

</html>
