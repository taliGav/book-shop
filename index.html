<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto+Condensed&family=Roboto:wght@300&family=ZCOOL+QingKe+HuangYou&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Books inventory management</title>
</head>

<body onload="onInit()">
    <h1>Manage your books ONLINE</h1>

    <table class="books">
        <thead>
            <tr>
                <th>Id</th>
                <th onclick="onSetSort('AZ')" class="sort">Title</th>
                <th onclick="onSetSort('PRICE')" class="sort">Price</th>
                <th onclick="onSetSort('RATE')" class="sort">Rate</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="add">
        <h4>Add a book to the inventory:</h4>
        <input type="text" name="newBookTitle" placeholder="Enter book title" />
        <input type="number" min="0" name="newBookPrice" placeholder="Set a price" />
        <button onclick="onAddBook()">Add</button>
    </div>

    <div class="user-msg"></div>

    <div class="modal">
        <h3></h3>
        <h4>Price <span></span></h4>
        <div class="img"></div>
        <h5>Book Description</h5>
        <p></p>

        <table class="rate"></table>

        <button onclick="onCloseModal()">Close</button>
    </div>

    <footer>
        <h5 class="page-display"></h5>
        
        <button onclick="onCurrPage('PREV')">Prev Page</button>
        <a class="page-btns"></a>
        <button onclick="onCurrPage('NEXT')">Next Page</button>

    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/shop-service.js"></script>
    <script src="js/shop-controller.js"></script>

</body>

</html>
